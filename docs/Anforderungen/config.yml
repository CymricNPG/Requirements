# Plugin-spezifische Einstellungen
plugin-settings:
  # Automatische ID-Generierung aktivieren
  auto-generate-ids: true
  # Automatische Datumsetzung beim Erstellen neuer Anforderungen
  auto-set-creation-date: true
  # Echtzeit-Validierung aktivieren
  realtime-validation: true
  # Maximale Anzahl Zeichen für Kurztext
  max-summary-length: 256
  # Standardmäßig rekursive Dokumentgenerierung
  default-recursive-generation: true
  # Fehlerlog nach Dokumentgenerierung anzeigen
  show-error-log: true
  # Commit-Nachrichtenvorschläge aktivieren
  suggest-commit-messages: true