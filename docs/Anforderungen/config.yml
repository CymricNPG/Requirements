# Projektweite Konfigurationsdatei für IntelliJ Requirements Management Plugin
# Sprache für die Benutzeroberfläche (en, de)
language: de

# ID-Format für Anforderungen (Platzhalter {} für fortlaufende Nummer)
id-format: REQ-{}
# ID-Format für Domänen
domain-id-format: domain-{}

# Referenztypen mit ID, Kurztext und ausführlicher Beschreibung
referencetypes:
  - id: depends
    summary: Abhängigkeit
    description: Diese Anforderung ist abhängig von der referenzierten Anforderung und kann erst implementiert werden, wenn die Abhängigkeit erfüllt ist.
  - id: extends
    summary: Erweitert
    description: Diese Anforderung erweitert die Funktionalität der referenzierten Anforderung um zusätzliche Features oder Aspekte.
  - id: tests
    summary: Testet
    description: Diese Anforderung wird durch die referenzierte Testanforderung oder den Testfall abgedeckt.
  - id: conflicts
    summary: Konfligiert
    description: Diese Anforderung steht im Konflikt mit der referenzierten Anforderung und erfordert eine Auflösung.
  - id: derives
    summary: Leitet ab
    description: Diese Anforderung ist aus der referenzierten Anforderung abgeleitet oder spezifiziert diese weiter.
  - id: refines
    summary: Verfeinert
    description: Diese Anforderung verfeinert oder detailliert die referenzierte Anforderung.
  - id: implements
    summary: Implementiert
    description: Diese Anforderung implementiert oder realisiert die referenzierte Anforderung.

# Anforderungstypen
types:
  - Funktional
  - Nicht-funktional
  - Sicherheit
  - Performance
  - Usability
  - Zuverlässigkeit
  - Wartbarkeit
  - Portabilität

