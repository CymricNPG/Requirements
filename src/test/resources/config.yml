# Projektweite Konfigurationsdatei für IntelliJ Requirements Management Plugin
# Sprache für die Benutzeroberfläche (en, de)
# no longer supported: language: de

# ID-Format für Anforderungen (Platzhalter {} für fortlaufende Nummer)
idFormat: STEP-{}

# Referenztypen mit ID, Kurztext und ausführlicher Beschreibung
referenceTypes:
  depends: Diese Anforderung ist abhängig von der referenzierten Anforderung und kann erst implementiert werden, wenn die Abhängigkeit erfüllt ist.
  extends: Diese Anforderung erweitert die Funktionalität der referenzierten Anforderung um zusätzliche Features oder Aspekte.
  tests: Diese Anforderung wird durch die referenzierte Testanforderung oder den Testfall abgedeckt.
  conflicts: Diese Anforderung steht im Konflikt mit der referenzierten Anforderung und erfordert eine Auflösung.
  derives: Diese Anforderung ist aus der referenzierten Anforderung abgeleitet oder spezifiziert diese weiter.
  refines: Diese Anforderung verfeinert oder detailliert die referenzierte Anforderung.
  implements: Diese Anforderung implementiert oder realisiert die referenzierte Anforderung.

